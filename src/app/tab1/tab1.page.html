<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->

  <ion-button (click)="takePicture()">Tomar primera foto</ion-button>
  <ion-img class="fotoCedula" [src]="blob"></ion-img>
  <ion-button (click)="takePicture1()">Tomar segunda foto</ion-button>
  <ion-img class="fotoCedula" [src]="blob2" *ngIf="img!= ''"></ion-img>
  <ion-button (click)="comparar()">Comparar</ion-button>
</ion-content>
